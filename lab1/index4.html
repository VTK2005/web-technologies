<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Card</title>

<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        background:#e0e5ec;
        font-family:Arial, Helvetica, sans-serif;
    }

    .product-card{
        width:320px;
        background:#d4dee8;
        border-radius:16px;
        padding:18px;
        margin:20px;
        box-shadow:
            9px 9px 16px #b8bec5,
           -9px -9px 16px #ffffff;
        text-align:center;
        border:1px solid #d0d5db;
    }

    .product-card img{
        width:100%;
        height:200px;
        object-fit:cover;
        border-radius:12px;
        margin-bottom:15px;
        box-shadow:
            inset 2px 2px 6px rgba(255,255,255,0.6),
            inset -2px -2px 6px rgba(0,0,0,0.1);
    }

    .product-card h3{
        margin:10px 0;
        color:#333;
    }

    .product-card p{
        font-size:14px;
        color:#555;
        margin-bottom:12px;
    }

    .price{
        font-size:20px;
        font-weight:bold;
        color:#1b5e20;
        margin-bottom:15px;
    }

    .buy-btn{
        padding:10px 24px;
        border:none;
        border-radius:25px;
        background:linear-gradient(135deg,#43cea2,#185a9d);
        color:white;
        font-size:15px;
        cursor:pointer;
        transition:transform 0.3s, box-shadow 0.3s;
    }

    .buy-btn:hover{
        transform:translateY(-3px);
        box-shadow:0 8px 18px rgba(0,0,0,0.25);
    }
</style>
</head>

<body>

<div class="product-card">
    <img src="download.jpeg" alt="Product Image">
    <h3>Smart Headphones</h3>
    <p>Crystal clear sound, noise cancellation and long-lasting comfort.</p>
    <div class="price">â‚¹2,799</div>
    <button class="buy-btn">Buy Now</button>
</div>

</body>
</html>
